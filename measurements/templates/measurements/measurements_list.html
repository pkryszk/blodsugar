{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Measurements List</title>
    <link rel="stylesheet" href  = "{% static 'measurements/style.css' %}">
  </head>
  <body>
    <img src="{% static 'measurements/diabetes-control-chart.jpg' %}"} >
    <h1>Measurements List</h1>
    <table>
      <tr>
        <th>ID</th>
        <th>Value</th>
        <th>Measured Date</th>
        <th>Notes</th>
      </tr>
      {% for measurement in measurements %}
      <tr>
        <td>{{ measurement.id }}</td>
        <td>{{ measurement.value }}</td>
        <td>{{ measurement.measured_date }}</td>
        <td>{{ measurement.notes }}</td>
        <td> <a href = "{% url 'measurement_delete' measurement.id %}">Delete</a> </td>
      </tr>
      {%  endfor %}
    </table>
  </body>
</html>
